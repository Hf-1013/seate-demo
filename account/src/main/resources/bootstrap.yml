      datasource:
        # 设置 账号数据源配置
        account:
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://124.223.116.176:3306/seata_account?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&rewriteBatchedStatements=true&useSSL=false
